<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honey Money - Historial</title>

  <link rel="stylesheet" href="billetera.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="billetera.js" defer></script>
</head>
<body>
  <div class="container">

    <h1>Historial</h1>

    <div class="historial-controls">
      <label for="filtroTipo">Mostrar:</label>
      <select id="filtroTipo">
        <option value="todo">Todo</option>
        <option value="transferencia">Transferencias</option>
        <option value="deposito">Depósitos</option>
      </select>
    </div>

    <div id="historial" class="historial-table-container">
      <table id="historialTable">
        <thead>
          <tr>
            <th>Emisor</th>
            <th>Receptor</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th>Dirección</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="historialBody"></tbody>
      </table>
    </div>

    <button onclick="salir()">Cerrar sesión</button>

   
    <button class="action-btn" onclick="location.href='operaciones.html'">
        Operaciones
    </button>

    <button class="action-btn" onclick="location.href='billetera.html'">
        Volver al inicio de Saldo
    </button>

    <button onclick="eliminarCuenta()" style="background:#c0392b;color:white;">
        Eliminar Cuenta
        </button>
    </div>
    <script src="billetera.js"></script>
</body>
</html>
